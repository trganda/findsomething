groups:
- group: Fingerprint
  rule:
  - enabled: true
    name: Shiro
    regex: (=deleteMe|rememberMe=)
    scope: RESPONSE_HEADER
    sensitive: false
  - enabled: true
    name: Druid
    regex: (Druid Stat Index)
    scope: RESPONSE_BODY
    sensitive: false
  - enabled: true
    name: Swagger UI
    regex: ((swagger-ui.html)|(\"swagger\":)|(Swagger UI)|(swaggerUi)|(swaggerVersion))
    scope: RESPONSE_BODY
    sensitive: false
- group: Sensitive
  rule:
  - enabled: true
    name: Shiro
    regex: (=deleteMe|rememberMe=)
    scope: RESPONSE_HEADER
    sensitive: false
- group: Information
  rule:
  - enabled: true
    name: Linkfinder
    regex: (?:"|')(((?:[a-zA-Z]{1,10}://|//)[^"'/]{1,}\.[a-zA-Z]{2,}[^"']{0,})|((?:/|\.\./|\./)[^"'><,;|*()(%%$^/\\\[\]][^"'><,;|()]{1,})|([a-zA-Z0-9_\-/]{1,}/[a-zA-Z0-9_\-/]{1,}\.(?:[a-zA-Z]{1,4}|action)(?:[\?|#][^"|']{0,}|))|([a-zA-Z0-9_\-/]{1,}/[a-zA-Z0-9_\-/]{3,}(?:[\?|#][^"|']{0,}|))|([a-zA-Z0-9_\-]{1,}\.(?:\w)(?:[\?|#][^"|']{0,}|)))(?:"|')
    scope: RESPONSE_BODY
    sensitive: true
  - name: All URL
    enabled: true
    regex: (https?://[-A-Za-z0-9+&@#/%?=~_|!:,.;\u4E00-\u9FFF]+[-A-Za-z0-9+&@#/%=~_|])
    scope: RESPONSE_BODY
    sensitive: true